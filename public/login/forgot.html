<!DOCTYPE html>
<html lang="en">
<head>
	<title>StudentWorks- Forgot Password</title>
    <meta charset="UTF-8">
    
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="forgot.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	
        <div class="container">
			<div class="row">
				<div class="app">
					<div class="content-wrapper" style="padding-bottom: 10px;background: linear-gradient(to bottom, #dbdbdb 100%, #f3f3f3 0%);">
				<form class="register-form validate-form flex-sb" onsubmit="return validateForm()" name="forgot" method="post" action="/login/forgotpassword">
					<a href="/">
						<img logo alt="logo" src="../images/logo_graybg.png">
					</a>
					<span style="border-bottom: 2px solid #c9c9c9; padding-top: 10px; padding-bottom: 3px;"class="title" >Forgot Password
						<p style="color:#D22822" class="txt3" style="text-align: center; padding: 10px; font: 15px;" >Enter your username, and we will send out an e-mail!</p>
					</span>
					<span id="errorMsg2" style="color:#D22822; font-size: 16px;"></span>

						<div class="input-wrapper" style="margin-top: 18px;">
							<input class="input" type="text" name="username1" id="username1" onchange="validUser()" autofocus="autofocus"  placeholder="Username" class="input">
						</span><span class="focus-input"></span>
						</div>                    					
				                
					<div class="container-login-form-btn">
                            <button type="submit" onclick="validateForm()" class="login-form-btn">
                                SEND
                            </button>
					</div>				
				</form>
			</div>
        </div>
    </div>
	</div>
	<div id="dropDownSelect1"></div>
</body>
</html>
